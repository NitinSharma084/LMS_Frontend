<mat-toolbar class="navbar">
  <!-- Logo -->
  <a routerLink="/" class="logo">OLMS</a>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- Navigation Links -->
  <nav class="nav-links">
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/contact">Contact Us</a>
  </nav>

  <!-- Profile / Auth -->
  <div *ngIf="isLoggedIn$ | async; else guestLinks" class="profile-menu">
    <!-- profile icon button (visible) -->
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu" class="profile-button">
      <!-- explicit class so CSS can force visible color/size -->
      <mat-icon class="profile-icon">account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <div class="profile-menu-header">
        <span *ngIf="currentUser$ | async as user">Hello, {{ user.name }}</span>
      </div>

      <a
        mat-menu-item
        [routerLink]="
          userRole$ === 'Admin'
            ? '/admin/dashboard'
            : userRole$ === 'Instructor'
            ? '/instructor/dashboard'
            : '/student/dashboard'
        "
      >
        <mat-icon>person_outline</mat-icon>
        <span>My Profile</span>
      </a>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <ng-template #guestLinks>
    <a mat-stroked-button color="primary" routerLink="/login" class="nav-button">Login</a>
  </ng-template>
</mat-toolbar>
