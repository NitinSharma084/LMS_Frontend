
<mat-card class="quiz-card" [class.animated]="true">
  <mat-card-header>
    <div class="quiz-icon">
      <mat-icon>quiz</mat-icon>
    </div>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>Quiz ID: {{ quiz.quizID }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="quiz-details">
      <div class="detail-item">
        <mat-icon>emoji_events</mat-icon>
        <span>{{ quiz.totalMarks }} Marks</span>
      </div>
      <div class="detail-item">
        <mat-icon>schedule</mat-icon>
        <span>{{ quiz.timeLimit }} Minutes</span>
      </div>
      <div class="detail-item">
        <mat-icon>refresh</mat-icon>
        <span>{{ quiz.attemptsAllowed }} Attempts</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onStartQuiz()" class="start-btn">
      <mat-icon>play_arrow</mat-icon>
      Start Quiz
    </button>
  </mat-card-actions>
</mat-card>
