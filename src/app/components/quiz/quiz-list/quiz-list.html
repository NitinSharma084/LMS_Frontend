<div class="quiz-list-container">
  
  <div class="header glassy">
    <button mat-icon-button (click)="goBack()" class="back-btn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="header-content">
      <h1 class="title">{{ courseName }}</h1>
      <p class="subtitle">Select a quiz to begin your assessment</p>
    </div>
  </div>

  <div class="content-wrapper">
    
    <div *ngIf="loading" class="loading-container">
      <mat-spinner color="primary"></mat-spinner>
      <p>Loading quizzes...</p>
    </div>

    <div *ngIf="!loading && quizzes.length > 0" class="quiz-grid">
      <app-quiz-card
        *ngFor="let quiz of quizzes; let i = index"
        [quiz]="quiz"
        (startQuiz)="onStartQuiz($event)"
        [style.animation-delay]="i * 0.1 + 's'">
      </app-quiz-card>
    </div>

    <div *ngIf="!loading && quizzes.length === 0" class="empty-state">
      
      <div class="empty-state-illustration">
        <svg width="250" height="200" viewBox="0 0 250 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="25" y="50" width="200" height="130" rx="8" fill="#E6E9ED"/>
          <path d="M60.5 106.5L95.5 81.5L145.5 116.5L180.5 91.5L210.5 111.5" stroke="#4A89DC" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="185.5" cy="81.5" r="7.5" fill="#4A89DC"/>
          <rect x="40" y="20" width="170" height="20" rx="4" fill="#E6E9ED"/>
          <rect x="70" y="15" width="110" height="30" rx="4" fill="#F4F7F9" stroke="#E6E9ED" stroke-width="2"/>
          <path d="M90 0V25" stroke="#E6E9ED" stroke-width="2" stroke-linecap="round"/>
          <path d="M160 0V25" stroke="#E6E9ED" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <h2>No Quizzes Available</h2>
      <p>There are currently no quizzes for this course.</p>
      <button mat-raised-button color="primary" (click)="goBack()">
        Back to Courses
      </button>
    </div>
  </div>
</div>
