<div class="register-wrapper">

  <mat-card class="register-card">
    
    <div class="register-header">
      <mat-icon color="primary">person_add_outline</mat-icon>
      <h2>Create Account</h2>
    </div>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput 
                 formControlName="name" 
                 type="text" 
                 autocomplete="name" 
                 required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <input matInput 
                 formControlName="email" 
                 type="email" 
                 autocomplete="email" 
                 required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 autocomplete="new-password" 
                 required>
          
          <button mat-icon-button matSuffix (click)="togglePassword($event)" [attr.aria-label]="'Toggle password visibility'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="form-error" role="alert">
          {{ errorMessage }}
        </div>

        <button mat-raised-button 
                color="accent" 
                type="submit" 
                class="register-button"
                [disabled]="!registerForm.valid">
          Register
        </button>
      </form>

      <div class="register-footer">
        <span> Already have an account?<a routerLink="/login"> Login</a></span>
        <a routerLink="/register-instructor">Register as an Instructor</a>
      </div>

    </mat-card-content>
  </mat-card>

</div>
