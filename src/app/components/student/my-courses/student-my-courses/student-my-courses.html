<div class="page-container">
  <div class="page-header">
    <h1 class="mat-h1">My Courses</h1>
    <p class="mat-body-1">View and manage your enrolled courses, monitor your progress, and resume learning.</p>
  </div>

  <mat-toolbar class="filter-toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search my courses</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <!-- The key binding combination: [(ngModel)] updates the property, (input) calls the filter function -->
      <input matInput [(ngModel)]="searchTerm" (input)="applyFilters()">
    </mat-form-field>

    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="categoryFilter" (selectionChange)="applyFilters()">
          <mat-option [value]="'all'">All Categories</mat-option>
          <mat-option *ngFor="let cat of allCategories" [value]="cat.categoryID">{{ cat.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>
  
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading your enrolled courses...</p>
  </div>

  <div *ngIf="!isLoading" class="content-area">
    <div *ngIf="filteredCourses.length > 0; else noCourses" class="course-grid">
      
      <!-- Loop over filtered courses and use the CourseCardComponent -->
      <div *ngFor="let course of filteredCourses" class="course-card-wrapper">
        <!-- The course card component handles the display details (title, rating, chips) -->
        <app-course-card [course]="course"></app-course-card>
      </div>

    </div>

    <ng-template #noCourses>
      <div class="empty-state">
        <mat-icon class="empty-state-icon">search_off</mat-icon>
        <h2>No Courses Found</h2>
        <p>Your search and filter criteria did not match any enrolled courses.</p>
        <button mat-flat-button color="accent" routerLink="/courses/all">Browse Courses</button>
      </div>
    </ng-template>
  </div>
</div>
